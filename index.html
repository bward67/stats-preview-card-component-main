<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <header>
        <!--I couldn't get the overlay to work when I did the images this way so I had to change it
        <picture>
          <source
            srcset="/images/image-header-mobile.jpg"
            media="(max-width:
            568px)"
          />
          
          <img src="images/image-header-desktop.jpg" alt="" />
          <div class="img-overlay"></div>
        </picture>
        -->

        <div class="img-wrapper">
          <!--<img src="images/image-header-mobile.jpg" alt="" class="img-mobile" />
          <img
            src="images/image-header-desktop.jpg"
            alt=""
            class="img-desktop"
          
          <div class="img-overlay"></div>
        </div>
        <div class="img desktop-img">
          <div class="img-overlay"></div>/>-->
        </div>
      </header>
      <section>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-boxes">
          <div class="stat-content">
            <h2>10k+</h2>
            <p class="caps">companies</p>
          </div>
          <div class="stat-content">
            <h2>314</h2>
            <p class="caps">templates</p>
          </div>
          <div class="stat-content">
            <h2 class="caps">12m+</h2>
            <p class="caps">queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
